{% extends "base_generic.html"%}

{% block content %}

<div class="d-flex justify-content-center bg-dark text-white mb-1 border">
	<h1 class="display-1 h1 border-bottom mb-5">Agents</h1>

</div>




 <div class="bg-danger">
 <div class="container">
          {% if agent_list %}
          <ul class="row justify-content-center">
                 {% for agent in agent_list %}
                                  <a  class=" col-3 display-6 text-white text-center text-decoration-none mt-3" href="{{agent.get_absolute_url}}">
 
                                  <li class=" bg-dark text-center border " style="list-style-type: none">
                                          <img src="{{ agent.get_icon_url }}" class="img-fluid mx-auto max-width:100% height:auto border mt-5 mb-5"><p class="container-fluid mt-3 mb-5"    > {{ agent.name }}</p>
                  </li></a>
                  {% endfor %}
          </ul>
          </div>
          </div>
          {% endif %}
  {% endblock %}
