{% extends "base_generic.html"%}

{% block content %}

<div class="d-flex justify-content-center bg-dark text-white mb-1">
	<h1 class="display-1 h1 border-bottom mb-5">Agents</h1>

</div>

<div class="row ">
	{% if agent_list %}
        <ul>
                {% for agent in agent_list %}
                <li class="list-group-item bg-dark col-md-2 text-center align-content-center mx-1 mb-1 mt-1 ">
			<a href="{{agent.get_absolute_url}}" class="display-6 text-decoration-none text-white">
					<img src="{{ agent.get_icon_url }}" class="mx-auto thumbnail" width="100" height="100" > {{ agent.name }}
				</a>
		</li>
                {% endfor %}
        </ul>
        {% endif %}
</div>
