{% extends "base_generic.html"%}

{% block content %}
        <h1>Maps </h1>

        {% if map_list %}
        <ul class="display-5">
                {% for map in map_list %}
                <li>
			<img> {{map.image}}
			<a class="text-white" href="{{map.get_absolute_url}}">{{ map.name }}</a>
                </li>
                {% endfor %}
        </ul>
        {% endif %} 
{% endblock %}
