{% extends "base_generic.html" %}

{% block content %}
<div class="d-flex justify-content-center bg-dark text-white border mb-1">
<h1 class="display-1 h1 border-bottom mb-5">Players</h1>

</div>





<div class="bg-danger">
<div class="container">
        {% if player_list %}
        <ul class="row justify-content-center mt-1">
                {% for player in player_list %}


		<a href="{{player.get_absolute_url}}" class="col-3 display-6 text-white text-center text-decoration-none ">

                <li class=" bg-dark text-center border mb-3 " style="list-style-type: none">
			<img src="{{ player.get_image_url }}" class="bg-light mx-2 border mt-5 mb-5" width="125" height="150" ><p class="mt-3 mb-5"> {{ player.nick }}</p>
		</li></a>
                {% endfor %}
        </ul>
        {% endif %}
</div>
</div>















{% endblock %}
