{% extends "base_generic.html" %}

{% block content %}
<div class="d-flex justify-content-center bg-dark text-white border mb-1">
<h1 class="display-1 h1 border-bottom mb-5">Players</h1>

</div>





<div class="bg-danger">
         {% if player_list %}
         <ul class="row justify-content-center ">
                {% for player in player_list %}

                                 <a  class=" col-sm-4   text-white text-center text-decoration-none mt-3" style="font-size: calc(1rem + 1vw)"  href="{{player.get_absolute_url}}">
					        
                                 <li class=" bg-dark text-center border " style="list-style-type: none">
					 <p class="px-3 mt-3 mb-5"    > {{ player.nick }}</p>

					 <img src="{{ player.get_image_url }}" class="img-fluid mx-auto max-width:100% height:auto border mt-5 mb-5">
			
					 
                 
				 </li></a>
                 {% endfor %}    
         </ul>                      
         {% endif %}
</div>
 {% endblock %}
