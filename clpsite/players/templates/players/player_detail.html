{% extends "base_generic.html" %}

{% block content %}

<h1>{{ player.nick }}</h1>

{% for name_field, value_field in player.get_fields %}
	{% if name_field != "id" and value_field != "None" %}
		<p><strong>{{ name_field|title }} : </strong> {{ value_field }}</p>
	{% endif %}
{% endfor %}
{% endblock %}
